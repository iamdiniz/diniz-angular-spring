<mat-card-content>
  <mat-table [dataSource]="courses">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.category }}
        <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}></mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-colum-header">
        <button (click)="onAdd()" mat-mini-fab color="primary" aria-label="Adicionar um curso">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let course" class="action-colum">
        <button (click)="onEdit(course)" mat-icon-button color="primary" aria-label="Editar Curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="onDelete(course)" mat-icon-button color="warn" aria-label="Remover Curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card-content>
